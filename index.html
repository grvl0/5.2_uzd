<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvadrātvienādojuma risinātājs</title>
</head>
<body>
    <h1>Kvadrātvienādojuma risinātājs</h1>

    <p>
        <input type="number" id="a" placeholder="a">
        <input type="number" id="b" placeholder="b">
        <input type="number" id="c" placeholder="c">
    </p>

    <button type="button" onclick="risin()">Risini</button>

    <p>
        <span id="space"></span>
    </p>

    <script>
        function risin() {
            

            ax = Number(a.value)
            bx = Number(b.value)
            cx = Number(c.value)

            if (ax === 0) {
                space.innerHTML = "Nav kvadrātvienādojums"
                return
            }

            D = bx * bx - 4 * ax * cx

            if (D < 0) {
                space.innerHTML = "Nav reālu sakņu"
                return
            }

            x1 = (-bx + Math.sqrt(D)) / (2 * ax)
            x2 = (-bx - Math.sqrt(D)) / (2 * ax)

            if (x1 === x2) {
                space.innerHTML = "Sakne: " + x1
            } else {
                space.innerHTML = "Pirmā sakne: " + x1 + "<br>Otra sakne: " + x2
            }
        }
    </script>
</body>
</html>
